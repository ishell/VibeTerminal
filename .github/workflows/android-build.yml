name: Android Build

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleGithubDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: VibeTerminal-debug
        path: app/build/outputs/apk/github/debug/VibeTerminal-*.apk
        retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo $ENCODED_KEYSTORE | base64 -d > app/keystore.jks

    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleGithubRelease

    - name: Get version from tag
      id: version
      run: |
        # Extract version from tag (v0.1.1 -> 0.1.1)
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

    - name: Rename APK with tag version
      run: |
        cd app/build/outputs/apk/github/release
        OLD_APK=$(ls VibeTerminal-*.apk)
        NEW_APK="VibeTerminal-v${{ steps.version.outputs.version }}-github-release.apk"
        mv "$OLD_APK" "$NEW_APK"
        echo "Renamed $OLD_APK to $NEW_APK"

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: VibeTerminal-release
        path: app/build/outputs/apk/github/release/VibeTerminal-*.apk
        retention-days: 30

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/github/release/VibeTerminal-*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
